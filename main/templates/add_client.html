{% extends 'base.html' %}
{% block title %}Add Client - Flipr{% endblock %}
{% block content %}
<h2 class="text-center mb-4">Add New Client</h2>
<form method="POST" enctype="multipart/form-data" class="row g-3">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="col-12">
        <button class="btn btn-success w-100">Add Client</button>
    </div>
</form>
{% endblock %}
